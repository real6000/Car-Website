<!-- secret.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Access</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>ðŸ”’ Enter Special Password</h2>
        <form id="specialForm">
            <div class="input-group">
                <label for="specialPass">Special Password</label>
                <input type="password" id="specialPass" placeholder="Enter special password">
            </div>
            <button type="submit">Submit</button>
            <p id="special-error" style="display:none; color:#ffcccc; margin-top:10px;"></p>
        </form>
        <div id="secret-msg" class="hidden" style="margin-top: 30px; font-weight: bold;"></div>
    </div>
    <script>
        document.getElementById('specialForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const input = document.getElementById('specialPass').value.trim();
            const error = document.getElementById('special-error');
            const msg = document.getElementById('secret-msg');

            if (input === "veryspecialpassword") {
                error.style.display = 'none';
                msg.classList.remove('hidden');
                msg.innerHTML = 'ðŸŽ‰ Access Granted. Redirecting...';
                setTimeout(() => {
                    window.location.href = "cars.html";
                }, 2000);
            } else {
                msg.classList.add('hidden');
                error.style.display = 'block';
                error.textContent = 'Incorrect special password.';
            }
        });
    </script>
</body>
</html>
